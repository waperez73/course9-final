
<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[3.4.1];shiny[1.4.0];ionrangeslider[2.1.6];strftime[0.9.2];bootstrap[3.4.1]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/ionrangeslider/css/ion.rangeSlider.css" rel="stylesheet" />
<link href="shared/ionrangeslider/css/ion.rangeSlider.skinShiny.css" rel="stylesheet" />
<script src="shared/ionrangeslider/js/ion.rangeSlider.min.js"></script>
<script src="shared/strftime/strftime-min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>  <title>Predict Horsepower from MPG</title>

</head>

<body>
  <div class="container-fluid">
    <h2>Predict Horsepower from MPG</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well">
          <div class="form-group shiny-input-container">
            <label class="control-label" for="sliderMPG">What is the MPG of the car?</label>
            <input class="js-range-slider" id="sliderMPG" data-min="10" data-max="35" data-from="20" data-step="1" data-grid="true" data-grid-num="8.33333333333333" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
          </div>
          <div class="form-group shiny-input-container">
            <div class="checkbox">
              <label>
                <input id="showModel1" type="checkbox" checked="checked"/>
                <span>Show/Hide Model 1</span>
              </label>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <div class="checkbox">
              <label>
                <input id="showModel2" type="checkbox" checked="checked"/>
                <span>Show/Hide Model 2</span>
              </label>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="tabbable">
            <ul class="nav nav-tabs" data-tabsetid="2076">
              <li class="active">
                <a href="#tab-2076-1" data-toggle="tab" data-value="tab1">tab1</a>
              </li>
              <li>
                <a href="#tab-2076-2" data-toggle="tab" data-value="tab2">tab2</a>
              </li>
              <li>
                <a href="#tab-2076-3" data-toggle="tab" data-value="tab3">tab3</a>
              </li>
            </ul>
            <div class="tab-content" data-tabsetid="2076">
              <div class="tab-pane active" data-value="tab1" id="tab-2076-1"></div>
              <div class="tab-pane" data-value="tab2" id="tab-2076-2"></div>
              <div class="tab-pane" data-value="tab3" id="tab-2076-3"></div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-8">
        <div id="plot1" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
        <h3>Predicted Horsepower from Model 1:</h3>
        <div id="pred1" class="shiny-text-output"></div>
        <h3>Predicted Horsepower from Model 2:</h3>
        <div id="pred2" class="shiny-text-output"></div>
      </div>
    </div>
  </div>
</body>

</html>
